<!DOCTYPE html>
<html>
  <head>
    <title>Login- Form</title>
  </head>
  <body>
    <header>
      <h2>Already Register? <u>LOGIN</u> now</h2>

      <!-- image to be used: <img src="
      https://ninjasfiles.s3.amazonaws.com/0000000000001395.png"/>-->

      <form action="" method="post">
        <label for="mail">Email </label
        ><input
          type="email"
          id="mail"
          placeholder="abc@gmail.com"
          name="eml"
          required
        />
        <label for="password">Passwrord </label
        ><input type="password" id="password" name="psd" required />
        <button>Login</button>
      </form>
    </header>
    <br />
    <hr />
    <br />

    <main>
      <section>
        <a href="https://coding.ninjas.in"><h3>Coding Ninjas Blog</h3></a>
        <img
          src="
      https://ninjasfiles.s3.amazonaws.com/0000000000001395.png"
          width="100%"
        />
      </section>
      <br />
      <hr />
      <br />

      <section>
        <h2><u>REGISTRATION</u></h2>
        <br />
        <form action="" method="post">
          <table>
            <tr>
              <td>First Name:</td>
              <td><input type="text" /></td>
            </tr>
            <tr>
              <td>First Name:</td>
              <td><input type="text" /></td>
            </tr>

            <tr>
              <td>Current Address</td>

              <td>
                <table>
                  <tr>
                    <td>Flat No./House No.</td>
                    <td><input type="text" /></td>
                  </tr>
                  <tr>
                    <td>Locality</td>
                    <td><input type="text" /></td>
                  </tr>
                  <tr>
                    <td>City</td>
                    <td><input type="text" /></td>
                  </tr>
                </table>
              </td>
            </tr>

            <tr>
              <td colspan="2">
                Is Current address and Permanent address are same?

                <input type="radio" checked />Yes <input type="radio" />No
              </td>
            </tr>

            <tr>
              <td>Email:</td>
              <td><input type="email" placeholder="abc@example.com" /></td>
            </tr>
            <tr>
              <td>Password:</td>
              <td><input type="password" /></td>
            </tr>
          </table>
          <button>Register</button>
        </form>
      </section>
    </main>
  </body>
</html>
